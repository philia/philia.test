set -g prefix C-a

set -g base-index 1

# for vim-powerline in tmux to work
#set-option -g default-terminal "screen-256color"
set -g default-terminal "xterm"

set -g status-utf8 on
setw -g utf8 on

set -g visual-activity on
setw -g monitor-activity on

setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind %
bind | split-window -h
bind - split-window -v

set -g set-titles on
set -g set-titles-string "#I) #W"

# Start script
# Default workspace window
new-session -d -n workspace ls     # create a detatched session
