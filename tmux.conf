set -g prefix C-a

# for vim-powerline in tmux to work
#set-option -g default-terminal "screen-256color"
set-option -g default-terminal "xterm"

set-window-option -g utf8 on
set-window-option -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind %
bind | split-window -h
bind - split-window -v

# Start script
new-session -n workspace vim    # create a detatched session and run vim in it
splitw -h -p 20                 # split it into two halves
selectp -t 1                    # split the right pane to two halves
splitw -v -p 50

selectp -t 0    # go back to the first pane

# Local config
bind R source-file ~/work/var/github/philia.test/tmux.conf
