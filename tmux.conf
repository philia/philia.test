set -g prefix C-a

# for vim-powerline in tmux to work
set-option -g default-terminal "xterm-256color"

setw -g utf8 on
set -g set-titles on
set -g set-titles-string "#I) #W"

set -g visual-activity on
setw -g monitor-activity on

setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind %
bind | split-window -h
bind - split-window -v

bind C-a send-prefix
bind-key l last-window

set -g status-utf8 on
set -g status-keys vi
set -g status-interval 1
set -g status-attr bright
set -g status-fg white
set -g status-bg black
set -g status-left-length 20
set -g status-left '#[fg=green][#[fg=red]#H#[fg=green]]#[default]'
set -g status-justify centre
set -g status-right '#[fg=green][%Y-%m-%d %H:%M:%S]#[default]'
setw -g window-status-current-format '#[fg=yellow](#I#F#W)#[default]'
setw -g window-status-format '#I#F#W'

# Start script
new-session -d -s 0 -n 'local.default'

# Bind window to session
new-window -t 0:1 -n 'local.work'

# Select default window
select-window -t 0:0

if-shell 'test -f ~/.tmux.conf' 'source ~/.tmux.conf'
